jobs:
  build_and_upload_podcast:
    runs-on: ubuntu-latest

    env:
      # Secrets Google Sheet/OpenAI
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
      
      # Secrets XÃ¡c thá»±c (DÃ¹ng Base64 cho YouTube)
      SERVICE_ACCOUNT_CONTENT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON_CONTENT }} 
      YOUTUBE_CLIENT_SECRET_B64: ${{ secrets.YOUTUBE_CLIENT_SECRET_B64 }}
      YOUTUBE_TOKEN_PICKLE_B64: ${{ secrets.YOUTUBE_TOKEN_PICKLE_B64 }}

    steps:
      - name: â¬‡ï¸ Checkout mÃ£ nguá»“n
        uses: actions/checkout@v4

      - name: ğŸ Thiáº¿t láº­p mÃ´i trÆ°á»ng Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # --- CÃ i Ä‘áº·t System Dependencies (FFmpeg + ImageMagick) ---
      - name: âš™ï¸ CÃ i Ä‘áº·t FFmpeg & ImageMagick
        run: |
          sudo apt-get update
