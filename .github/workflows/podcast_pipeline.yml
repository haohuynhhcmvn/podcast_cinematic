name: ðŸŽ™ï¸ Podcast Generator - Full Pipeline (AI Background Removal Fix)

on:
  workflow_dispatch: # Cho phÃ©p cháº¡y thá»§ cÃ´ng

jobs:
  build_and_upload_podcast:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
      SERVICE_ACCOUNT_CONTENT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON_CONTENT }} 
      YOUTUBE_CLIENT_SECRET_B64: ${{ secrets.YOUTUBE_CLIENT_SECRET_B64 }}
      YOUTUBE_TOKEN_PICKLE_B64: ${{ secrets.YOUTUBE_TOKEN_PICKLE_B64 }}

    steps:
      - name: â¬‡ï¸ Checkout mÃ£ nguá»“n
        uses: actions/checkout@v4

      - name: ðŸ Thiáº¿t láº­p mÃ´i trÆ°á»ng Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      # --- PHáº¦N Cáº¬P NHáº¬T Má»šI: CACHE AI MODELS ---
      - name: ðŸ§  Cache AI Models (rembg)
        uses: actions/cache@v3
        with:
          path: ~/.u2net # ThÆ° má»¥c chá»©a model AI cá»§a rembg
          key: ${{ runner.os }}-u2net
          restore-keys: |
            ${{ runner.os }}-u2net

      - name: âš™ï¸ CÃ i Ä‘áº·t pháº§n má»m há»‡ thá»‘ng & AI dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick libgl1 # Cáº§n libgl1 cho rembg
          sudo sed -i 's/none/read,write/g' /etc/ImageMagick-6/policy.xml

      - name: ðŸ“¦ CÃ i Ä‘áº·t thÆ° viá»‡n Python (Bao gá»“m rembg)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install rembg onnxruntime-gpu || pip install rembg onnxruntime # Æ¯u tiÃªn GPU náº¿u cÃ³, khÃ´ng thÃ¬ CPU

      - name: ðŸ”‘ Giáº£i mÃ£ KhÃ³a XÃ¡c thá»±c
        run: |
          echo "$SERVICE_ACCOUNT_CONTENT" > service-account.json
          echo "${{ secrets.YOUTUBE_CLIENT_SECRET_B64 }}" | base64 --decode > client_secrets.json
          echo "${{ secrets.YOUTUBE_TOKEN_PICKLE_B64 }}" | base64 --decode > token.pickle
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" > .env
          echo "GOOGLE_SHEET_ID=${{ secrets.GOOGLE_SHEET_ID }}" >> .env
          echo "GOOGLE_SERVICE_ACCOUNT_JSON=service-account.json" >> .env

      - name: ðŸš€ Cháº¡y Podcast Generator Pipeline
        run: python scripts/glue_pipeline.py
