name: Podcast Auto Pipeline

on:
  workflow_dispatch:

jobs:
  build-podcast:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Read Google Sheet
        run: python scripts/read_sheet.py
      - name: Generate Podcast Script
        run: python scripts/generate_script.py
      - name: Create TTS Audio
        run: python scripts/create_tts.py
      - name: Create Subtitle
        run: python scripts/create_subtitle.py
      - name: Create Video 16:9 + Shorts
        run: python scripts/create_video.py
      - name: Add Music & SFX
        run: python scripts/auto_music_sfx.py
      - name: Upload to YouTube
        run: python scripts/upload_youtube.py
