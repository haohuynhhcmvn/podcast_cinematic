          # QUAN TRá»ŒNG: Sá»­a lá»—i báº£o máº­t cá»§a ImageMagick Ä‘á»ƒ cho phÃ©p táº¡o TextClip
          sudo sed -i 's/none/read,write/g' /etc/ImageMagick-6/policy.xml

      - name: ğŸ“¦ CÃ i Ä‘áº·t cÃ¡c thÆ° viá»‡n Python
        run: pip install -r requirements.txt
        
      # ğŸ”‘ --- Giáº£i mÃ£ KhÃ³a XÃ¡c thá»±c vÃ  táº¡o file cá»¥c bá»™ (ÄÃƒ Sá»¬A Lá»–I) ---
      - name: ğŸ”‘ Giáº£i mÃ£ KhÃ³a XÃ¡c thá»±c
        run: |
