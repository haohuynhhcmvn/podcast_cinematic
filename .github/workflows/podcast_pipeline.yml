jobs:
  build_and_upload_podcast:
    runs-on: ubuntu-latest

    # Khai bÃ¡o biáº¿n mÃ´i trÆ°á»ng tá»« Secrets
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
      SERVICE_ACCOUNT_CONTENT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON_CONTENT }} 
      YOUTUBE_CLIENT_SECRET_B64: ${{ secrets.YOUTUBE_CLIENT_SECRET_B64 }}
      YOUTUBE_TOKEN_PICKLE_B64: ${{ secrets.YOUTUBE_TOKEN_PICKLE_B64 }}

    steps:
      # 1. Táº£i mÃ£ nguá»“n vá» mÃ¡y áº£o
      - name: â¬‡ï¸ Checkout mÃ£ nguá»“n
        uses: actions/checkout@v4

      # 2. CÃ i Ä‘áº·t Python (CÃ“ CACHE Tá»I Æ¯U)
      - name: ğŸ Thiáº¿t láº­p mÃ´i trÆ°á»ng Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip' # KÃ­ch hoáº¡t cache Ä‘á»ƒ khÃ´ng pháº£i táº£i láº¡i thÆ° viá»‡n cÅ©
          cache-dependency-path: 'requirements.txt'

      # 3. CÃ i Ä‘áº·t pháº§n má»m há»‡ thá»‘ng (FFmpeg + ImageMagick)
      - name: âš™ï¸ CÃ i Ä‘áº·t FFmpeg & ImageMagick
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick
          # Sá»­a lá»—i báº£o máº­t ImageMagick Ä‘á»ƒ cho phÃ©p viáº¿t chá»¯ lÃªn áº£nh
          sudo sed -i 's/none/read,write/g' /etc/ImageMagick-6/policy.xml

      # 4. CÃ i Ä‘áº·t thÆ° viá»‡n Python
      - name: ğŸ“¦ CÃ i Ä‘áº·t cÃ¡c thÆ° viá»‡n Python
        run: |
