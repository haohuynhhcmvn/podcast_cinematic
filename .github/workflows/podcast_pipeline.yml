name: ðŸŽ™ï¸ Podcast Generator - Full Pipeline

on:
  schedule:
    - cron: '0 * * * *' 
  workflow_dispatch: 

jobs:
  build_and_upload_podcast:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
      GOOGLE_SERVICE_ACCOUNT_B64: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_B64 }}
      YOUTUBE_CLIENT_SECRET_B64: ${{ secrets.YOUTUBE_CLIENT_SECRET_B64 }}
      YOUTUBE_TOKEN_PICKLE_B64: ${{ secrets.YOUTUBE_TOKEN_PICKLE_B64 }}

    steps:
      - name: â¬‡ï¸ Checkout mÃ£ nguá»“n
        uses: actions/checkout@v4

      - name: ðŸ Thiáº¿t láº­p mÃ´i trÆ°á»ng Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: âš™ï¸ CÃ i Ä‘áº·t FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install ffmpeg -y

      - name: ðŸ“¦ CÃ i Ä‘áº·t cÃ¡c thÆ° viá»‡n Python
        run: pip install -r requirements.txt

      - name: ðŸ”‘ Giáº£i mÃ£ KhÃ³a XÃ¡c thá»±c
        run: |
          # 1. Google Service Account
          echo "${{ secrets.GOOGLE_SERVICE_ACCOUNT_B64 }}" | base64 --decode > service-account.json
          
          # 2. YouTube client_secrets & token
          echo "${{ secrets.YOUTUBE_CLIENT_SECRET_B64 }}" | base64 --decode > client_secrets.json
          echo "${{ secrets.YOUTUBE_TOKEN_PICKLE_B64 }}" | base64 --decode > token.pickle
          
          # Táº¡o file .env cá»¥c bá»™
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" > .env
          echo "GOOGLE_SHEET_ID=${{ secrets.GOOGLE_SHEET_ID }}" >> .env
          echo "GOOGLE_SERVICE_ACCOUNT_JSON=service-account.json" >> .env


      - name: ðŸš€ Cháº¡y Podcast Generator Pipeline
        id: run_pipeline
        run: python scripts/glue_pipeline.py

      - name: ðŸ’¾ LÆ°u trá»¯ Output
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: podcast-outputs-${{ github.sha }}
          path: |
            outputs/
            data/episodes/
