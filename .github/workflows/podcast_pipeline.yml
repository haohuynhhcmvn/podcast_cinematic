name: ðŸŽ™ï¸ Podcast Generator - AI Optimized Pipeline

on:
  workflow_dispatch:

jobs:
  build_and_upload_podcast:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
      SERVICE_ACCOUNT_CONTENT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON_CONTENT }} 
      YOUTUBE_CLIENT_SECRET_B64: ${{ secrets.YOUTUBE_CLIENT_SECRET_B64 }}
      YOUTUBE_TOKEN_PICKLE_B64: ${{ secrets.YOUTUBE_TOKEN_PICKLE_B64 }}

    steps:
      - name: â¬‡ï¸ Checkout mÃ£ nguá»“n
        uses: actions/checkout@v4

      - name: ðŸ Thiáº¿t láº­p mÃ´i trÆ°á»ng Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      # CACHE Äá»‚ KHÃ”NG PHáº¢I Táº¢I Láº I MODEL AI 176MB
      - name: ðŸ§  Cache AI Models (rembg)
        uses: actions/cache@v3
        with:
          path: ~/.u2net
          key: ${{ runner.os }}-u2net

      - name: âš™ï¸ CÃ i Ä‘áº·t há»‡ thá»‘ng (CPU Optimized)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick libgl1
          sudo sed -i 's/none/read,write/g' /etc/ImageMagick-6/policy.xml

      - name: ðŸ“¦ CÃ i Ä‘áº·t thÆ° viá»‡n AI & Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install rembg onnxruntime # Sá»­ dá»¥ng báº£n CPU máº·c Ä‘á»‹nh cho GitHub Actions

      - name: ðŸ”‘ Giáº£i mÃ£ KhÃ³a XÃ¡c thá»±c
        run: |
          echo "$SERVICE_ACCOUNT_CONTENT" > service-account.json
          echo "${{ secrets.YOUTUBE_CLIENT_SECRET_B64 }}" | base64 --decode > client_secrets.json
          echo "${{ secrets.YOUTUBE_TOKEN_PICKLE_B64 }}" | base64 --decode > token.pickle
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" > .env
          echo "GOOGLE_SHEET_ID=${{ secrets.GOOGLE_SHEET_ID }}" >> .env

      - name: ðŸš€ Cháº¡y Pipeline
        run: python scripts/glue_pipeline.py
