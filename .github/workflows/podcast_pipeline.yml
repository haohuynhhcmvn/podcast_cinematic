name: ğŸ™ï¸ Podcast Generator - Full Pipeline

# 1. Cáº¥u hÃ¬nh lá»‹ch cháº¡y (Scheduling)
on:
  schedule:
    - cron: '0 * * * *' 
  workflow_dispatch: 

jobs:
  build_and_upload_podcast:
    runs-on: ubuntu-latest

    # 2. Thiáº¿t láº­p Biáº¿n MÃ´i TrÆ°á»ng (Secrets)
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
      # Secret chá»©a ná»™i dung JSON thÃ´
      SERVICE_ACCOUNT_CONTENT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON_CONTENT }} 
      # Secret chá»©a ná»™i dung Base64
      YOUTUBE_CLIENT_SECRET_B64: ${{ secrets.YOUTUBE_CLIENT_SECRET_B64 }}
      YOUTUBE_TOKEN_PICKLE_B64: ${{ secrets.YOUTUBE_TOKEN_PICKLE_B64 }}


    steps:
      - name: â¬‡ï¸ Checkout mÃ£ nguá»“n
        uses: actions/checkout@v4

      - name: ğŸ Thiáº¿t láº­p mÃ´i trÆ°á»ng Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: âš™ï¸ CÃ i Ä‘áº·t FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install ffmpeg -y

      - name: ğŸ“¦ CÃ i Ä‘áº·t cÃ¡c thÆ° viá»‡n Python
        run: pip install -r requirements.txt

      - name: ğŸ”‘ Thiáº¿t láº­p KhÃ³a XÃ¡c thá»±c vÃ  táº¡o .env
        run: |
          # 1. Ghi ná»™i dung JSON Service Account (Sá»¬A Lá»–I BASE64)
          # CHá»ˆ DÃ™NG ECHO Ä‘á»ƒ ghi ná»™i dung thÃ´ tá»« Secret
          echo "$SERVICE_ACCOUNT_CONTENT" > service-account.json
          
          # 2. Giáº£i mÃ£ YouTube client_secrets.json (DÃ™NG BASE64)
          echo "${{ secrets.YOUTUBE_CLIENT_SECRET_B64 }}" | base64 --decode > client_secrets.json
          
          # 3. Giáº£i mÃ£ YouTube token.pickle (DÃ™NG BASE64)
          echo "${{ secrets.YOUTUBE_TOKEN_PICKLE_B64 }}" | base64 --decode > token.pickle
          
          # Táº O FILE .ENV Cá»¤C Bá»˜
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" > .env
          echo "GOOGLE_SHEET_ID=${{ secrets.GOOGLE_SHEET_ID }}" >> .env
          echo "GOOGLE_SERVICE_ACCOUNT_JSON=service-account.json" >> .env


      # 3. Cháº¡y Pipeline
      - name: ğŸš€ Cháº¡y Podcast Generator Pipeline
        id: run_pipeline
        run: python scripts/glue_pipeline.py

      # 4. TÃ¹y chá»n: LÆ°u trá»¯ cÃ¡c file Output (Video/Audio)
      - name: ğŸ’¾ LÆ°u trá»¯ Output (Náº¿u thÃ nh cÃ´ng)
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: podcast-outputs-${{ github.sha }}
          path: |
            outputs/
            data/episodes/
