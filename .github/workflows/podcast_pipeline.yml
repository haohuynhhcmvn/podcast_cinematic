name: ðŸŽ™ï¸ Podcast Generator - Full Pipeline (Final AI & Secrets Fix)

on:
  workflow_dispatch: # Cháº¡y thá»§ cÃ´ng Ä‘á»ƒ kiá»ƒm soÃ¡t lá»—i

jobs:
  build_and_upload_podcast:
    runs-on: ubuntu-latest

    # Khai bÃ¡o biáº¿n mÃ´i trÆ°á»ng táº­p trung Ä‘á»ƒ trÃ¡nh lá»—i API/Secrets
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
      # Äá»“ng bá»™ tÃªn biáº¿n khá»›p vá»›i Secret trÃªn GitHub
      GOOGLE_SERVICE_ACCOUNT_JSON_CONTENT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON_CONTENT }} 
      YOUTUBE_CLIENT_SECRET_B64: ${{ secrets.YOUTUBE_CLIENT_SECRET_B64 }}
      YOUTUBE_TOKEN_PICKLE_B64: ${{ secrets.YOUTUBE_TOKEN_PICKLE_B64 }}

    steps:
      - name: â¬‡ï¸ Checkout mÃ£ nguá»“n
        uses: actions/checkout@v4

      - name: ðŸ Thiáº¿t láº­p mÃ´i trÆ°á»ng Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      # --- Má»šI: CACHE MODEL AI Äá»‚ TÄ‚NG Tá»C ---
      - name: ðŸ§  Cache AI Models (rembg)
        uses: actions/cache@v3
        with:
          path: ~/.u2net
          key: ${{ runner.os }}-u2net
          restore-keys: |
            ${{ runner.os }}-u2net

      - name: âš™ï¸ CÃ i Ä‘áº·t FFmpeg, ImageMagick & LibGL
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick libgl1
          sudo sed -i 's/none/read,write/g' /etc/ImageMagick-6/policy.xml

      - name: ðŸ“¦ CÃ i Ä‘áº·t thÆ° viá»‡n Python & AI
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # CÃ i Ä‘áº·t rembg vÃ  onnxruntime phiÃªn báº£n CPU Ä‘á»ƒ á»•n Ä‘á»‹nh trÃªn GitHub Actions
          pip install rembg onnxruntime 
        
      - name: ðŸ”‘ Giáº£i mÃ£ KhÃ³a XÃ¡c thá»±c (Fix Secret Logic)
        run: |
          # 1. Táº¡o file service-account.json tá»« Secret Ä‘Ã£ khai bÃ¡o trong env
          if [ -z "$GOOGLE_SERVICE_ACCOUNT_JSON_CONTENT" ]; then
            echo "âŒ Lá»–I: Biáº¿n GOOGLE_SERVICE_ACCOUNT_JSON_CONTENT trá»‘ng!"
            exit 1
          fi
          echo "$GOOGLE_SERVICE_ACCOUNT_JSON_CONTENT" > service-account.json
          
          # 2. Giáº£i mÃ£ YouTube credentials
          echo "${{ secrets.YOUTUBE_CLIENT_SECRET_B64 }}" | base64 --decode > client_secrets.json
          echo "${{ secrets.YOUTUBE_TOKEN_PICKLE_B64 }}" | base64 --decode > token.pickle
          
          # 3. Táº¡o file .env cho á»©ng dá»¥ng
          echo "OPENAI_API_KEY=$OPENAI_API_KEY" > .env
          echo "GOOGLE_SHEET_ID=$GOOGLE_SHEET_ID" >> .env
          echo "GOOGLE_SERVICE_ACCOUNT_JSON=service-account.json" >> .env

      - name: ðŸš€ Cháº¡y Podcast Generator Pipeline
        run: python scripts/glue_pipeline.py
