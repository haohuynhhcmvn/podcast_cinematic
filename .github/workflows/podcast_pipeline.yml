name: üéôÔ∏è Podcast Generator - Ultra Optimized Pipeline

on:
  workflow_dispatch: # Ch·∫°y th·ªß c√¥ng ƒë·ªÉ test

jobs:
  build_and_upload_podcast:
    runs-on: ubuntu-latest
    timeout-minutes: 60 # Gi·ªõi h·∫°n th·ªùi gian ƒë·ªÉ tr√°nh l√£ng ph√≠ n·∫øu treo

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
      SERVICE_ACCOUNT_CONTENT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON_CONTENT }} 

    steps:
      - name: ‚¨áÔ∏è Checkout m√£ ngu·ªìn
        uses: actions/checkout@v4

      # 1. T·ªêI ∆ØU CACHE CHO FFMPEG (Ti·∫øt ki·ªám ~2 ph√∫t)
      - name: üíæ Cache FFmpeg
        id: cache-ffmpeg
        uses: actions/cache@v4
        with:
          path: /usr/bin/ffmpeg
          key: ${{ runner.os }}-ffmpeg

      - name: ‚öôÔ∏è C√†i ƒë·∫∑t FFmpeg & ImageMagick (Fast install)
        if: steps.cache-ffmpeg.outputs.cache-hit != 'true'
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y ffmpeg imagemagick -qq
          # S·ª≠a l·ªói b·∫£o m·∫≠t ImageMagick ngay l·∫≠p t·ª©c
          sudo sed -i 's/none/read,write/g' /etc/ImageMagick-6/policy.xml

      # 2. THI·∫æT L·∫¨P PYTHON V·ªöI CACHE PIP (Ti·∫øt ki·ªám ~1 ph√∫t)
      - name: üêç Thi·∫øt l·∫≠p Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: üì¶ C√†i ƒë·∫∑t th∆∞ vi·ªán Python
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # 3. GI·∫¢I M√É CREDENTIALS TRONG 1 B∆Ø·ªöC (G·ªôp l·ªánh ƒë·ªÉ nhanh h∆°n)
      - name: üîë Thi·∫øt l·∫≠p m√¥i tr∆∞·ªùng & Credentials
        run: |
          echo "$SERVICE_ACCOUNT_CONTENT" > service-account.json
          echo "${{ secrets.YOUTUBE_CLIENT_SECRET_B64 }}" | base64 --decode > client_secrets.json
          # S·ª≠ d·ª•ng tham s·ªë -d c·ªßa base64 ƒë·ªÉ gi·∫£i m√£ nhanh token
          echo "${{ secrets.YOUTUBE_TOKEN_PICKLE_B64 }}" | base64 --decode > token.pickle
          
          # T·∫°o file .env nhanh
          cat <<EOF > .env
          OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
          GOOGLE_SHEET_ID=${{ secrets.GOOGLE_SHEET_ID }}
          EOF

      # 4. CH·∫†Y PIPELINE CH√çNH
      - name: üöÄ Ch·∫°y Glue Pipeline (T·ªëi ∆∞u Parallel)
        run: python scripts/glue_pipeline.py

      # 5. D·ªåN D·∫∏P CU·ªêI C√ôNG (Ph√≤ng h·ªù n·∫øu script python b·ªã ng·∫Øt gi·ªØa ch·ª´ng)
      - name: üßπ D·ªçn d·∫πp Workspace
        if: always()
        run: |
          rm -f token.pickle client_secrets.json service-account.json .env
